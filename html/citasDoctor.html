<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas (D)</title>
    <link rel="stylesheet" href="../css/estructuraEstilo.css">
    <link rel="stylesheet" href="../css/citasDoctorEstilo.css">
    <link rel="stylesheet" href="../css/modalesEstilo.css">
</head>
<body>
    <nav>
        <div id="logo">
            <img src="../images/teethLogo.png" alt="">
        </div>
        <div id="iconosNavegacion">
            <a href="principal.html">
                <img src="../images/home.png" alt="">
            </a>
            <a href="citasPaciente.html"> <!--Esto debe dinamizarse con PHP para cargar la página de citas correcta.-->
                <img src="../images/calendar.png" alt="">
            </a>
            <a href="expediente.html">
                <img src="../images/expediente.png" alt="">
            </a>
            <a href="pacientes.html">
                <img src="../images/pacientes.jpg" alt="">
            </a>
            <a href="inventario.html">
                <img src="../images/inventario.png" alt="">
            </a>
        </div>
    </nav>
    <section>
        <h1>Citas (D)</h1>
        <div id="content">
            <form method="get" id="formularioBusqueda">
                <label for="busqueda">Buscar Cita: </label>
                <input type="text" id="busqueda" name="busqueda">
                <label for="criterioBusqueda">Criterio Búsqueda: </label>
                <select name="criterioBusqueda" id="criterioBusqueda">
                    <option value="N/A">Seleccione un criterio</option>
                    <option value="numeroSolicitud">Número de solicitud</option>
                    <option value="nombreSolicitante">Nombre Solicitante</option>
                    <option value="fechaSolicitada">Fecha Solicitada</option>
                    <option value="procedimiento">Procedimiento</option>
                    <option value="pacienteNuevo">Paciente Nuevo</option>
                    <option value="pacienteViejo">Paciente Viejo</option>
                    <option value="solicitante">Momento del Día</option>
                </select>
                <input type="button" value="Buscar" onclick="validarBusqueda()">
            </form>
            <div class="contenedorConScroll">
                <table cellspacing="0" id="tablaCitasPorAprobar">
                    <thead>
                        <th># de Solicitud</th>
                        <th>Nombre</th>
                        <th>Fecha Solicitada</th>
                        <th>Procedimiento</th>
                        <th>¿Paciente nuevo?</th>
                        <th>Descripción adicional</th>
                        <th>Rango Horario</th>
                    </thead>
                    <tbody onclick="emergente_DetalleCita_Abrir()">
                        <tr>
                            <td>1487965</td>
                            <td>Daniel Masís Díaz</td>
                            <td>15/04/2022</td>
                            <td>Limpieza dental</td>
                            <td>No</td>
                            <td>Descripción Adicional</td>
                            <td>Mañana</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!--Ventanas Modales-->

        <!--Ventana de detalle de cita-->
        <div id="modalDetalleCita" class="modal">
            <div class="modal-content contenedorConScroll">
                <span id="closeButton" class="closeButton" onclick="emergente_DetalleCita_Cerrar()">&times;</span>
                <h2 id="tituloSolicitudDeCita">Solicitud de cita</h2>
                    <form method="get" id="formularioProgramaCitas">
                        <label for="solicitante">Nombre Solicitante</label>
                        <input type="text" id="solicitante" name="solicitante" disabled readonly>
                        <label for="fechaIdeal">Fecha ideal</label>
                        <input type="text" id="fechaIdeal" name="fechaIdeal" disabled readonly>
                        <label for="procedimientoSolicitado">Procedimiento solicitado</label>
                        <input type="text" id="procedimientoSolicitado" name="procedimientoSolicitado" disabled readonly>
                        <label for="estadoPaciente">¿Paciente nuevo?</label>
                        <input type="text" id="estadoPaciente" name="estadoPaciente" disabled readonly>
                        <label for="rangoHorario">Rango Horario</label>
                        <input type="text" id="rangoHorario" name="rangoHorario" disabled readonly>
                        <br><br>
                        <label for="comentariosPaciente">Descripción adicional</label>
                        <br><br>
                        <textarea cols="150" rows="3" id="comentariosPaciente" name="comentariosPaciente" readonly disabled></textarea>
                        <hr>
                        <h2>Definir Cita</h2>
                        <label for="date">Fecha</label>
                        <input type="date" id="fecha" name="fecha">
                        <label for="hora">Hora</label>
                        <input type="time" id="hora" name="hora" min="09" max="18">
                        <br>
                        <br>
                        <label for="comentariosDoctor">Comentarios Doctor</label>
                        <br>
                        <br>
                        <input style="display: none;" type="text" id="programadaODenegada" name="programadaODenegada">
                        <input style="display: none" type="text" id="idDeSolicitud" name="idDeSolicitud">
                        <textarea name="comentariosDoctor" id="comentariosDoctor" cols="30" rows="10"></textarea>
                        <input style="float: left;" type="button" class="btn btn-secondary" value="Volver" onclick="emergente_DetalleCita_Cerrar()"></input>
                        <input style="float: right;" type="button" class="btn btn-danger" value="Denegar Cita" id="btnDenegarCita"></input>
                        <input style="float: right;" type="button" class="btn btn-success" value="Programar Cita" id="btnProgramarCita"></input>
                        <br>
                    </form>              
                <br>
            </div>
        </div>
    </section>
</body>
<script src="../js/citasDoctor.js"></script>
</html>
